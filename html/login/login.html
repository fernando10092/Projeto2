<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/style-login.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../../css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <meta name="robots" content="noindex, follow">
    <link type="text/css" rel="stylesheet" charset="UTF-8"
        href="https://translate.googleapis.com/translate_static/css/translateelement.css">
    <title>Login</title>
</head>

<body class='login'>
    <div class="login-container">
        <div class="login-form">
            <form class="form">
                <div class="login-avatar">
                    <img src="../../image/kakashi.jpg" alt="Avatar">
                </div>
                    <div class="login-username">
                        <input class="inputs" type="text" name="username" placeholder="Nome do Usuário">
                        <span class="login-user-icon">
                            <i class="icon fa-user" ::before>
                                
                            </i>
                        </span>
                    </div>
                    <div class="login-password">
                        <input class="inputs" type="password" name="password" placeholder="Senha do Usuário">
                        <span class="simbol-user">
                            <i class="icon fa-lock"></i>
                        </span>
                    </div>
                    <div class="login-boton">
                        <button class="login-btn"></button>
                    </div>
                    <div class="create-boton">
                        <button class="login-btn"></button>
                    </div>
                    <div class="login-remember">
                        <a href="#" class="Recupera-senha">Esqueceu o nome de usuário / senha? </a>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
